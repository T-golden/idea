<style type="text/css">
/* ul li以横排显示 */

/* 所有class为menu的div中的ul样式 */
.paging_full_numbers ul
{
	float:right;
    list-style:none; /* 去掉ul前面的符号 */
    margin: 0px; /* 与外界元素的距离为0 */
    padding: 0px; /* 与内部元素的距离为0 */
    width: auto; /* 宽度根据元素内容调整 */
}
/* 所有class为menu的div中的ul中的li样式 */
.paging_full_numbers ul li
{
    float:left; /* 向左漂移，将竖排变为横排 */
}
/* 所有class为menu的div中的ul中的a样式(包括尚未点击的和点击过的样式) */
.paging_full_numbers ul li a, ul li a:visited
{
    background-color: #465c71; /* 背景色 */
    border: 1px #4e667d solid; /* 边框 */
    color: #dde4ec; /* 文字颜色 */
    display: block; /* 此元素将显示为块级元素，此元素前后会带有换行符 */
    line-height: 1.35em; /* 行高 */
    padding: 4px 20px; /* 内部填充的距离 */
    text-decoration: none; /* 不显示超链接下划线 */
    white-space: nowrap; /* 对于文本内的空白处，不会换行，文本会在在同一行上继续，直到遇到 <br> 标签为止。 */
}
/* 所有class为menu的div中的ul中的a样式(鼠标移动到元素中的样式) */
.paging_full_numbers ul li a:hover
{
    background-color: #bfcbd6; /* 背景色 */
    color: #465c71; /* 文字颜色 */
    text-decoration: none; /* 不显示超链接下划线 */
}
/* 所有class为menu的div中的ul中的a样式(鼠标点击元素时的样式) */
.paging_full_numbers ul li a:active
{
    background-color: #465c71; /* 背景色 */
    color: #cfdbe6; /* 文字颜色 */
    text-decoration: none; /* 不显示超链接下划线 */
}
</style>
<script type="text/javascript">
	$(function() {
		getTeacherInfo();

		var $tables = $('#classList').DataTable({
			serverSide : true,//分页，取数据等等的都放到服务端去
			processing : true,//载入数据的时候是否显示“载入中”
			pageLength : 10, //首次加载的数据条数
			ordering : false, //排序操作在服务端进行，所以可以关了。
			pagingType : "full_numbers",
			autoWidth : false,
			stateSave : false,//保持翻页状态，和comTable.fnDraw(false);结合使用
			searching : false,//禁用datatables搜索
			striped : true,
			sidePagination : "server",
			lengthChange : false,
			showRefresh : true,
			info : true,
			//封装请求参数
			ajax : function(data, callback, settings) {
				var param = {};
				param.limit = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
				param.start = data.start;//开始的记录序号
				param.pageno = (data.start / data.length) + 1;//当前页码
				var formData = $("#queryForm").serializeArray();//把form里面的数据序列化成数组
				formData.forEach(function(e) {
					param[e.name] = e.value;
				});
				console.log(param);
				//ajax请求数据
				$.ajax({
					type : "GET",
					url : "/teacherApi/getClassPageByTeacherId?teacherId="+ teacherId,
					cache : false, //禁用缓存
					data : param, //传入组装的参数
					dataType : "json",
					success : function(result) {
					console.log(result);
					var returnData = {};
					if (result.result == null) {
						returnData.draw = data.draw;
						returnData.recordsTotal = 0;
						returnData.recordsFiltered = 0;
						returnData.data = {};//返回的数据列表
						callback(returnData);
					}
					//封装返回数据
					returnData.draw = data.draw;
					returnData.recordsTotal = result.totalCount;
					returnData.recordsFiltered = result.totalCount;
					returnData.data = result.result;//返回的数据列表
					//调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
					//此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
					callback(returnData);
					$("#activityList tbody a").each(function() {
						var $o = $(this);
						if ($o.attr("data-auth") != null) {
							var r1 = isUserPermissionAuth(userPermissionJSON,$o.attr("data-auth"));
							var r2 = isRolePermissionAuth(userPermissionJSON,$o.attr("data-auth"));
							if (!r1&& !r2) {
								$o.hide();
							}
						}
					});
				}
			});
		},"fnDrawCallback" : function(oSettings) {
			
		},"columnDefs" : [ {
			"defaultContent" : "",
			"targets" : "_all"
		} ],columns : [//对应上面thead里面的序列
		{
			"data" : "classId",
			"width" : "60px"
		},{
			"data" : "className",
			"width" : "60px"
		},{
			"data" : 'classNum',
			"width" : "60px"
		},{
			"data" : 'teacherId',
			"width" : "60px"
		},{
			"data" : 'createTime',
			"render" : function(data, type, full,callback) {
				return moment(data).format("YYYY-MM-DD HH:mm");
			}
		},{
			"data" : 'modifyTime',
			"render" : function(data, type, full,callback) {
				return moment(data).format("YYYY-MM-DD HH:mm");
			}
		},{
			"data" : null,
			"width" : "130px",
			"render" : function(data, type, full,callback) {
				var _html = [];
				_html.push("<a>编辑</a>");
				_html.push("<a>删除</a>");
				return _html.join("");
				}
		} ],language : {
			"sProcessing" : "处理中...",
			"sLengthMenu" : "显示 _MENU_ 项结果",
			"sZeroRecords" : "没有匹配结果",
			"sInfo" : "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
			"sInfoEmpty" : "显示第 0 至 0 项结果，共 0 项",
			"sInfoFiltered" : "(由 _MAX_ 项结果过滤)",
			"sInfoPostFix" : "",
			"sSearch" : "搜索:",
			"sUrl" : "",
			"sEmptyTable" : "表中数据为空",
			"sLoadingRecords" : "载入中...",
			"sInfoThousands" : ",",
			"oPaginate" : {
				"sFirst" : "首页",
				"sPrevious" : "上页",
				"sNext" : "下页",
				"sLast" : "末页"
			},"oAria" : {
				"sSortAscending" : ": 以升序排列此列",
				"sSortDescending" : ": 以降序排列此列"
			}
		}
	});
});
