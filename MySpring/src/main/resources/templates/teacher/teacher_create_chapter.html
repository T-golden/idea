<script type="text/javascript">
	$(document).ready(function() {
		getTeacherInfo();
		getCourse();
		defaultInfo();
		$("#submit").click(function() {
			createChapter();
		});
	});

	//生成默认信息
	function defaultInfo() {
		var account_year = new Date().getFullYear();
		var account_month = new Date().getMonth() + 1;
		var account_seconds = new Date().getSeconds();
		var account_Milliseconds = new Date().getMilliseconds();
		var account = account_year + "" + account_month + "" + account_seconds
				+ "" + account_Milliseconds;
		$("#chapterId").val(account);
	}

	//获取课程信息
	function getCourse() {
		$.ajax({
			type : "get",
			url : basePath + "teacherApi/selectCourseByTeacherId?teacherId="
					+ teacherId,
			async : true,
			success : function(res) {
				var status = res.status;
				var msg = res.msg;
				if (status != 0) {
					alert(msg);
				}
				console.log(res.data);
				var data = res.data;
				for (var i = 0; i < data.length; i++) {
					$("#courseId").append(
							"<option value='"+data[i].courseId+"'>"
									+ data[i].courseName + "</option>");
				}
			}
		});
	}

	//获取教师信息
	function getTeacherInfo() {
		$
				.ajax({
					type : "post", //提交方式  
					url : basePath + "teacherApi/getTeacherInfo?teacherId="
							+ teacherId, //路径  
					async : true, //或false,是否异步
					data : "jsonResult",//数据，这里使用的是Json格式进行传输  
					success : function(res) {//返回数据根据结果进行相应的处理 
						var status = res.status;
						var msg = res.msg;
						if (status != 0) {
							alert(msg);
						}
						console.log(res);
						var data = res.data;
						console.log(data.teacherName);
						$("#teacherName").html(data.teacherName);
					}
				});
	}

	function createChapter() {
		var chapterId = $("#chapterId").val();
		var chapterName = $("#chapterName").val();
		var chapterContext = $("#chapterContext").val();
		var courseId = $("#courseId").val();
		$.ajax({
			type : "post", //提交方式  
			url : basePath + "teacherApi/createChapter?teacherId=" + teacherId
					+ "&chapterId=" + chapterId + "&chapterName=" + chapterName
					+ "&chapterContext=" + chapterContext + "&courseId="
					+ courseId, //路径  
			async : true, //或false,是否异步
			data : "jsonResult",//数据，这里使用的是Json格式进行传输  
			success : function(res) {//返回数据根据结果进行相应的处理 
				var status = res.status;
				var msg = res.msg;
				if (status != 0) {
					alert(msg);
				}
				alert(msg)
				window.location.href = basePath
						+ "teacher/toChapterInfo?teacherId=" + teacherId;
			}
		});
	}
</script>
