<head>
	<meta charset="utf-8" />
	<title>teacher page</title>

	<meta content="" name="author" />

	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="css/style-metro.css" rel="stylesheet" type="text/css"/>
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<link href="css/style-responsive.css" rel="stylesheet" type="text/css"/>

<!-- BEGIN BODY -->
<body class="page-header-fixed">
	<input type="hidden" id="teacherId" th:value="${teacherId}" />
	<!-- BEGIN CONTAINER -->
	<div class="page-container">
	<div th:include="teacher/teacher_top :: teacher_top" class="header navbar navbar-inverse navbar-fixed-top" ></div>
	<div th:include="teacher/teacher_menu :: teacher_menu" class="page-sidebar nav-collapse collapse" ></div>
		<!-- BEGIN PAGE -->
		<div class="page-content">
			<!-- BEGIN PAGE CONTAINER-->
			<div class="container-fluid">
				<!-- BEGIN PAGE HEADER-->
				<div class="row-fluid">
					<div class="span12">
						<!-- BEGIN STYLE CUSTOMIZER -->
						<div class="color-panel hidden-phone">
							<div class="color-mode-icons icon-color"></div>
							<div class="color-mode-icons icon-color-close"></div>
							<div class="color-mode">
								<p>THEME COLOR</p>
								<ul class="inline">
									<li class="color-black current color-default" data-style="default"></li>
									<li class="color-blue" data-style="blue"></li>
									<li class="color-brown" data-style="brown"></li>
									<li class="color-purple" data-style="purple"></li>
									<li class="color-grey" data-style="grey"></li>
									<li class="color-white color-light" data-style="light"></li>
								</ul>
								<label>
									<span>Layout</span>
									<select class="layout-option m-wrap small">
										<option value="fluid" selected>Fluid</option>
										<option value="boxed">Boxed</option>
									</select>
								</label>
								<label>
									<span>Header</span>
									<select class="header-option m-wrap small">
										<option value="fixed" selected>Fixed</option>
										<option value="default">Default</option>
									</select>
								</label>
								<label>
									<span>Sidebar</span>
									<select class="sidebar-option m-wrap small">
										<option value="fixed">Fixed</option>
										<option value="default" selected>Default</option>
									</select>
								</label>
								<label>
									<span>Footer</span>
									<select class="footer-option m-wrap small">
										<option value="fixed">Fixed</option>
										<option value="default" selected>Default</option>
									</select>
								</label>
							</div>
						</div>
						<!-- END BEGIN STYLE CUSTOMIZER -->    
						<!-- BEGIN PAGE TITLE & BREADCRUMB-->
						<h3 class="page-title">
							欢迎回来！ <small>teacherName</small>
						</h3>
						<ul class="breadcrumb">
							<li class="pull-right no-text-shadow">
								<div id="dashboard-report-range" class="dashboard-date-range tooltips no-tooltip-on-touch-device responsive" data-tablet="" data-desktop="tooltips" data-placement="top" data-original-title="Change dashboard date range"><span></span></div>
							</li>
						</ul>
						<!-- END PAGE TITLE & BREADCRUMB-->
					</div>
				</div>
				<!-- END PAGE HEADER-->
				<div id="dashboard">
				 	<div class="demos-buttons" hidden="">
				        <h3>Demos</h3>
				        <a href="index.html" class="submit">Simple</a><br />
				        <a href="flipin.html" class="submit">Flip In</a> <a href="fromright.html" class="submit">
				            From Right</a>
				        <br>
				        <a href="bouncy.html" class="submit">Bouncy</a> <a href="fadein.html" class="submit">
				            Fade In</a><br>
				        <a href="roatebottom.html" class="submit">Rotate From Bottom</a>
				        <br>
				        <a href="fromtop.html" class="submit active">From Top</a><br>
				        <a href="pagelevel01.html" class="submit">Page Level 01</a><br>
				        <a href="pagelevel02.html" class="submit">Page Level 02</a><br>
				        <a href="pagelevel03.html" class="submit">Page Level 03</a>
				    </div>
				    <section id="getintouch" class="fadeInDownBig animated">
				        <div class="container" style="border-bottom: 0;">
				            <h1>
				                <label>学生信息创建</label>
				            </h1>
				        </div>
				        <div class="container">
				            <form class="contact" action="#" method="post" id="form">
					            <div class="">
					                <div class="ctrl">
					                     <label for="name">班级编号:</label><input type="text" id="name" name="name" data-required="true" data-validation="text"
					                        data-msg="Invalid Name" placeholder="Ex: John Donga">
					                </div>
					            </div>
					            <div class="">
					                <div class="ctrl">
					                    <label for="email">班级名称:</label><input type="text" id="email" name="email" data-required="true" data-validation="email"
					                        data-msg="Invalid E-Mail" placeholder="Ex: youremail@domain.com">
					                </div>
					            </div>
					            <div class="">
					                <div class="ctrl">
					                    <label for="email">Phone</label><input type="text" id="phone" name="phone" data-required="true" data-validation="custom"
					                        data-msg="Invalid Phone #" placeholder="Ex: 111-258-444">
					                </div>
					            </div>
					            <div class="">
					                <div class="ctrl">
					                    <label for="subject">Subject</label><input type="text" name="subject" id="subject" placeholder="Ex: Quote for Project">
					                </div>
					            </div>
					            <div class=""> 	
					                <div class="ctrl">
					                    <label for="message">Message</label><textarea id="message" name="message" rows="6" cols="10"></textarea>
					                </div>
					            </div>
					            <div class="">
					                <div class="span10 offset2">
					                    <input type="submit" name="submit" id="submit" class="submit" value="Send Message">
					                </div>
					            </div>
				            </form>
				        </div>
				    </section>
				</div>
			</div>
		</div>
	</div>
	<!-- END CONTAINER -->
	<!-- BEGIN FOOTER -->
	<div class="footer">
		<div class="footer-inner">
			2013 &copy; Metronic by keenthemes.Collect from <a href="http://www.cssmoban.com/" title="网站模板" target="_blank">网站模板</a> - More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a>
		</div>
		<div class="footer-tools">
			<span class="go-top">
			<i class="icon-angle-up"></i>
			</span>
		</div>
	</div>

	<script src="js/excanvas.min.js"></script>

	<script src="js/jquery.flot.resize.js" type="text/javascript"></script>
	<script src="js/jquery.pulsate.min.js" type="text/javascript"></script>
	<script src="js/date.js" type="text/javascript"></script>
	<script src="js/daterangepicker.js" type="text/javascript"></script>     
	<script src="js/jquery.gritter.js" type="text/javascript"></script>
	<script src="js/fullcalendar.min.js" type="text/javascript"></script>
	<script src="js/jquery.easy-pie-chart.js" type="text/javascript"></script>
	<script src="js/jquery.sparkline.min.js" type="text/javascript"></script>  
	<script src="js/jquery.ffform.js" type="text/javascript"></script> 
	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>

	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/index.js" type="text/javascript"></script>        
	<!-- END PAGE LEVEL SCRIPTS -->  
	<script src="js/teacher.config.js" type="text/javascript"></script> 
	<script>
		jQuery(document).ready(function() {    
		   App.init(); // initlayout and core plugins
		   Index.init();
		   Index.initJQVMAP(); // init index page's custom scripts
		   Index.initCalendar(); // init index page's custom scripts
		   Index.initCharts(); // init index page's custom scripts
		   Index.initChat();
		   Index.initMiniCharts();
		   Index.initDashboardDaterange();
		   Index.initIntro();
		});
	</script>
	<!-- END JAVASCRIPTS -->
</body>
