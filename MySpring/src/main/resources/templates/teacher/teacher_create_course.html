<script type="text/javascript">
	$(document).ready(function(){
		getTeacherInfo();
		getClass();
		defaultInfo();
		$("#submit").click(function(){
			createCourse();
		});
	});  
	
	//生成默认信息
	function defaultInfo(){
		var account_year = new Date().getFullYear();
		var account_month = new Date().getMonth() + 1;
		var account_seconds = new Date().getSeconds();
		var account_Milliseconds = new Date().getMilliseconds();
		var account = account_year+""+account_month+""+account_seconds+""+account_Milliseconds;
		$("#courseId").val(account);
	}
	
	//获取班级信息
	function getClass(){
		$.ajax({
			   type : "get",
			   url :  basePath+"teacherApi/getClassInfoByTeacherId?teacherId="+teacherId,
			   async:true,
			   success : function(res) {
				   var status = res.status;
				   var msg = res.msg;
				   if(status!=0){
					   alert(msg);
				   }
				   console.log(res.data);
				   var data = res.data;
				   for(var i = 0; i < data.length; i++){
					   $("#classId").append("<option value='"+data[i].classId+"'>"+data[i].className+"</option>");
				   }
				   $("#classId").change(function(){
					   var classId = $("#classId").val();
					   $.ajax({
						   type : "get",
						   url :  basePath+"teacherApi/getClassInfoByClassId?classId="+classId,
						   async:true,
						   success : function(res) {
							   var status = res.status;
							   var msg = res.msg;
							   if(status != 0){
								   alert(msg);
							   }
							   console.log(res);
							   var data = res.data;
							   $("#classNum").val(data.classNum);
						   }
					   });
				   });
			   }
		});
	}
	
	//获取教师信息
	function getTeacherInfo(){
		$.ajax({
			   type : "post",  //提交方式  
			   url :  basePath+"teacherApi/getTeacherInfo?teacherId="+teacherId,	//路径  
			   async:true,    //或false,是否异步
			   data : "jsonResult",//数据，这里使用的是Json格式进行传输  
			   success : function(res) {//返回数据根据结果进行相应的处理 
				   var status = res.status;
				   var msg = res.msg;
				   if(status != 0){
					   alert(msg);
				   }
				   console.log(res);
				   var data = res.data;
				   console.log(data.teacherName);
				   $("#teacherName").html(data.teacherName);
			   }
		});
	}
	
	function createCourse(){
		var courseId = $("#courseId").val();
		var courseName = $("#courseName").val();
		var courseContext = $("#courseContext").val();
		var courseBeginTime = $("#courseBeginTime").val();
		var courseOverTime = $("#courseOverTime").val();
		var classId = $("#classId").val();
		$.ajax({
			   type : "post",  //提交方式  
			   url :  basePath+"teacherApi/createCourse?teacherId="+teacherId+"&courseId="+courseId+"&courseName="+courseName+"&courseContext="+courseContext+"&courseBeginTime="+courseBeginTime+"&courseOverTime="+courseOverTime+"&classId="+classId,	//路径  
			   async:true,    //或false,是否异步
			   data : "jsonResult",//数据，这里使用的是Json格式进行传输  
			   success : function(res) {//返回数据根据结果进行相应的处理 
				   var status = res.status;
				   var msg = res.msg;
				   if(status != 0){
					   alert(msg);
					   return false;
				   }
				   alert(msg);
				   window.location.href = basePath + "teacher/toCourseInfo?teacherId=" + teacherId ;
			   }
		});
	}
	
</script>
